<!DOCTYPE html>
<html>
<head>
  <link href="vendor/normalize-3.0.1.css" media="all" rel="stylesheet" />
  <link href="style.css" media="all" rel="stylesheet" />
  <script src="vendor/jquery-2.1.1.min.js"></script>
  <script src="js/reset-password.js"></script>
  <script src="js/shared.js"></script>
  <script src="/environment"></script>
  <script>
    if (location.hostname == 'localhost') { var s = document.createElement('script'); s.src='http://localhost:35729/livereload.js'; document.head.appendChild(s) }
  </script>
  <script>
    $(function() {
      if (APP_ENVIRONMENT == 'training') $('.training-ribbon').show()
      registerRevisionMismatchAjaxErrorHandler()
      resetPassword().show()
    })
  </script>
  <title>Kuvaohjelmien luokittelu- ja valvontajärjestelmä</title>
</head>
<body>
  <div class="training-ribbon"><span>Koulutusympäristö</span></div>
  <div id="header">
    <div class="content center">
      <h1>Kuvaohjelmien luokittelu- ja valvontajärjestelmä</h1>
    </div>
  </div>
  <form id="reset-password">
    <div>
      <label>Anna uusi salasana<input type="password" name="password" class="invalid" /></label>
      <label>Salasana uudelleen<input type="password" name="password-confirmation" class="invalid" /></label>
      <div class="feedback"></div>
      <button class="button right" disabled>Tallenna salasana</button>
    </div>
  </form>
  <div id="overlay"></div>
  <div id="dialog"></div>
</body>
</html>
