<div class="program-box detail-box">
  <span class="sequenceId"></span>
  <div class="header clearfix">
    <div class="buttons">
      <button class="button reclassify">Luokittele uudelleen</button>
      <button class="button continue-classification">Jatka luokittelua</button>
      <button class="button categorize">Määritä kategoria</button>
      <a href="#" class="button request-reclassification">Pyydä ikärajan tarkistusta</a>
    </div>
    <h2 class="primary-name"></h2>
  </div>
  <div class="categorization-form">
    <button class="button save-category">Tallenna</button>
    <div class="category-select-container">
      <label>Valitse kuvaohjelman tyyppi</label>
      <input name="category-select" type="hidden" class="required"/>
    </div>
    <div class="categorization-form-tv-episode hide">
      <div><label>Sarjan isäntäohjelman nimi</label><input name="series" class="required" type="hidden" /></div>
      <div><label>Kausi</label><input name="season" type="number" min="0" /></div>
      <div><label>Jakso</label><input name="episode" type="number" min="0" class="required" /></div>
    </div>
  </div>
  <div>
    <div style="display: inline-block; margin-right: 4px;">
      <h3 style="">Kuvaohjelman perustiedot</h3>
      <div class="column">
        <label>Alkuperäinen nimi</label>
        <span class="name"></span>
        <label>Suomenkielinen nimi</label>
        <span class="nameFi"></span>
        <label>Ruotsinkielinen nimi</label>
        <span class="nameSv"></span>
        <label>Muu nimi</label>
        <span class="nameOther"></span>
        <label>Sarja</label>
        <span class="series"></span>
        <label>Episodi</label>
        <span class="episode"></span>
        <label>Maa</label>
        <span class="country"></span>
        <label>Valmistumisvuosi</label>
        <span class="year"></span>
        <label>Tuotantoyhtiö</label>
        <span class="productionCompanies"></span>
        <label>Genre</label>
        <span class="genre"></span>
        <label>Ohjaaja</label>
        <span class="directors"></span>
        <label>Näyttelijät</label>
        <span class="actors"></span>
      </div>
      <div class="column">
        <label>Synopsis</label>
        <span class="synopsis"></span>
        <label>Formaatti</label>
        <span class="current-format"></span>
        <label>Kesto</label>
        <span class="current-duration"></span>
      </div>
    </div>
    <div class="column" style="margin: 0 0 0 28px;">
      <h3>Luokittelu</h3>
      <div class="drafts"></div>
      <label>Luokittelu rekisteröity</label>
      <div class="classifications"></div>
      <label>Ikäraja</label>
      <div class="warning-summary">
        <img class="agelimit" src="images/empty.png" /><div class="warnings"></div>
      </div>
      <div class="criteria"></div>
      <label>Uudelleenluokittelun peruste</label>
      <span class="reason"></span>
      <label>Luokittelija</label>
      <span class="authorOrganization"></span>
      <label>Formaatti</label>
      <span class="format"></span>
      <label>Kesto</label>
      <span class="duration"></span>
      <label>Luokittelijan nimi</label>
      <span class="author"></span>
      <label>Luokittelun tilaaja</label>
      <span class="buyer"></span>
      <label>Rekisteröinnistä laskutetaan</label>
      <span class="billing"></span>
    </div>
  </div>
  <div>
    <h3 class="commentHeader">Kommentit</h3>
    <span class="publicComments"></span>
    <label>KAVI:n sisäiset kommentit</label>
    <span class="comments"></span>
  </div>
</div>

<div class="invoice-account">
  <input type="checkbox" name="account-select" checked="checked" /><h4 class="name"></h4>
  <table class="rows">
    <thead>
      <tr>
        <th colspan="3"></th>
        <th class="duration">Kesto</th>
        <th class="registrationDate">Rekisteröity</th>
        <th class="price">Hinta</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="6" class="total">Yhteensä <span></span></td>
      </tr>
    </tfoot>
  </table>
</div>

<div class="invoicerow">
  <table>
    <tr>
      <td><input type="checkbox" name="invoiceId" checked="checked" /></td>
      <td class="type"></td>
      <td class="name"></td>
      <td class="duration"></td>
      <td class="registrationDate"></td>
      <td class="price"></td>
    </tr>
  </table>
</div>

<div class="warning-summary">
  <img class="agelimit" src="images/empty.png" /><div class="warnings"></div>
</div>

<div class="search-page">
  <div class="extra">
    <div class="recent">
      <h3>Viimeksi rekisteröity</h3>
    </div>
    <div class="drafts hide">
      <h3>Keskeneräiset</h3>
      <div></div>
    </div>
  </div>

  <div class="controls">
    <h2 class="main">Kuvaohjelmahaku</h2>
    <div class="new-classification">
      <label>Luo uusi kuvaohjelma</label><input name="new-classification-type" type="hidden"/><button class="button">Luo</button>
    </div>
    <div>
      <label class="search-label">Nimi</label>
      <input class="query" type="text" /><button class="button search">Hae</button>
      <div class="filters">
        <label><input type="checkbox" data-id="a" data-type="1"/>Elokuvat</label>
        <label><input type="checkbox" data-id="b" data-type="2,3,4"/>TV</label>
        <label><input type="checkbox" data-id="c" data-type="5"/>Extrat</label>
        <label><input type="checkbox" data-id="d" data-type="6"/>Trailerit</label>
        <label><input type="checkbox" data-id="e" data-type="7,8"/>Pelit</label>
        <label><input type="checkbox" data-id="f" data-type="0"/>Kategorisoimattomat</label>
      </div>
    </div>
  </div>

  <div class="results"></div>
  <div class="loading">Ladataan...</div>
  <div class="no-results">Ei hakutuloksia.</div>
  <div class="no-more-results"><i>FIN</i></div>
</div>

<div class="user-details detail-box">
  <form class="form">
    <button name="save" type="submit" disabled class="button">Tallenna</button>
    <button name="remove" type="button" class="button modify-only">Poista</button>

    <label>Nimi <input type="text" name="name" required></label>
    <label>Käyttäjätunnus
      <input type="text" name="username" required disabled><i class="icon-spinner icon-spin"></i>
    </label>

    <label>Sähköposti <input type="email" name="email" required></label>
    <label>Puhelinnumero <input type="tel" name="phoneNumber" required></label>
    <label class="modify-only"><input type="checkbox" name="active"> Käyttäjätunnus aktiivinen</label>
  </form>
</div>

<div class="classifier-details clearfix">
  <label>Sertifikaatin ensimmäinen myöntämispäivä
    <input type="text" name="certificateStartDate" class="datepicker" pattern="\d{1,2}\.\d{1,2}\.\d{4}" required>
  </label>

  <label class="double-margin">Voimassaolo päättyy
    <input type="text" name="certificateEndDate" class="datepicker" pattern="\d{1,2}\.\d{1,2}\.\d{4}" required>
  </label>

  <label class="double-margin employers">Työnantaja
    <input type="text" name="employers" required class="required invalid">
  </label>
  <label class="double">Kommenttikenttä <textarea name="comment" class="two-column"></textarea></label>
</div>

<div class="remove-user-dialog dialog">
  <p>Haluatko varmasti poistaa käyttäjän <span class="user-name"></span>?</p>
  <div class="buttons">
    <button class="button" name="remove">Poista</button><button class="button" name="cancel">Peruuta</button>
  </div>
</div>

<div class="account-details detail-box clearfix">
  <form class="form">
    <button name="save" type="submit" disabled class="button">Tallenna</button>
    <button name="remove" type="button" class="button modify-only">Poista</button>

    <label>Toiminimi <input type="text" name="name" required></label>
    <label>Y-tunnus <input type="text" name="yTunnus" required></label>

    <div class="address">
      <label>Lähiosoite <input type="text" name="street" required></label>
      <label>Postinumero <input type="text" name="zip" required></label>
      <label>Kaupunki <input type="text" name="city" required></label>
      <label>Maa <input type="text" name="country" required></label>
    </div>

    <label>Yhteyshenkilö <input type="text" name="contactName"></label>

    <label>Puhelinnumero <input type="text" name="phoneNumber" required></label>

    <label class="emails">Sähköpostit <input type="text" name="emails" required multiple class="required"></label>

    <label>Luokittelijat <input type="text" name="classifiers"></label>
  </form>
</div>
